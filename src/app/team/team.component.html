<div class="team" [class.team__current]="turn === team.id" [class.team__stealing]="stealing === team.id" [class.team__beingStoleFrom]="turn === team.id && stealing !== -1">
  <div class="team__name">{{ team.teamName }}</div>
  <div class="team__score">{{ team.score }}</div>
  <div class="team__controls" *ngIf="manual">
    Manual Mode
  </div>
</div>
