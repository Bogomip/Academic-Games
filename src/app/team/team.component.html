<div class="team" [class.team__current]="turn === team.id" [class.team__stealing]="stealing === team.id" [class.team__beingStoleFrom]="turn === team.id && stealing !== -1">
  <div class="team__name">
    <input class="team__name--input" type="text" value="{{team.teamName}}" (keyup)="modifyTeamName($event)">
  </div>
  <div class="team__score">{{ team.score }}</div>
  <div class="team__controls" *ngIf="hover === team.id">
    <button class="input__button" (click)="modifyScore(-1)">-1</button>
    <button class="input__button" (click)="modifyScore(1)">+1</button>
    <button class="input__button" (click)="setTeamInPlay()">Set In Play</button>
  </div>
</div>
